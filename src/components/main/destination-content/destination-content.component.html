<div class="content-general">
  <h2>{{planetName}}</h2>
  <p>{{planetDescription}}</p>
</div>
<div class="content-info">
  <div class="content-info-distance">
    <label for="{{planetName + 'Distance'}}">Avg. Distance</label>
    <span id="{{planetName + 'Distance'}}">{{planetDistance}}</span>
  </div>
  <div class="content-info-travel">
    <label for="{{planetName + 'Travel'}}">Est. Travel Time</label>
    <span id="{{planetName + 'Travel'}}">{{planetTravelTime}}</span>
  </div>
</div>
